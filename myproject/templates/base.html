<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- When User Login -->
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="{{url_for('core.index')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Add Product</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link text-dark" href="{{url_for('core.about')}}">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">My Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Logout</a>
                  </li>
                  <!-- When User Logout -->
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Registration</a>
                  </li>

                </ul>

                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>

            </div>
          </nav>
        {% block content %}
    
        {% endblock %}
    </div>
    
</body>
</html>
